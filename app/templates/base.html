<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CuideMed{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">CuideMed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'pacientes' %}">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'medicos' %}">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'enfermeiros' %}">Enfermeiros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'prescricoes' %}">Prescrições</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'medicamentos' %}">Medicamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'administracoes' %}">Administração</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'alertas' %}">Alertas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo específico da página -->
    <div class="container mt-4">
        {% block content %}
        <!-- Cada página vai injetar o seu conteúdo aqui -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
