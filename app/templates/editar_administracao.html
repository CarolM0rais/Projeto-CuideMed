{% extends 'base.html' %}

{% block title %}Editar Administração{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Editar Administração</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Salvar Alterações</button>
        <a href="{% url 'administracoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
